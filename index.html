<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Sparsh Skin Clinic &lpar;Skin, Hair, Cosmetology and Laser Centre&rpar; - ...</title>
</head>
<body>
    <header class="d-flex">
        <!-- logo -->

        <div class="logo d-flex">
                <img src="logo.png" alt="Clinic logo" class="company-icon">
                <div class="company-name d-flex">Sparsh Skin Clinic</div>
        </div>

        <!-- Info -->

        <div class="info d-flex">
            <!-- Quotes -->

            <div class="quotes d-flex"><span class="material-symbols-outlined quote-icon">Forum</span><p>Get Quote</p></div>

            <!-- Call -->

            <div class="call d-flex"><span class="material-symbols-outlined call-icon">phone_in_talk</span><p>Call Now</p></div>

            <!-- location -->

            <div class="location d-flex"><span class="material-symbols-outlined location-icon">pin_drop</span><p>Get Directions</p></div>

        </div>
    </header>

    <section class="d-flex">

        <!-- Hero-section -->

        <div class="hero-section d-flex">
            <h1 class="d-flex">Sparsh Skin Clinic<br>Skin, Hair, Cosmetology and Laser Centre</h1>
            <p class="d-flex">Dermatologist in Nashik<br>Open today until 20:30</p>
            <button class="button d-flex">Get Quote</button>
        </div>

        <div class="dr">
            <img src="dr-info.png" alt="dr-info">
        </div>

        <hr>

        <p class="updates">Updates</p>

        <div class="clinic-info"><img src="clinic-info.jpg" alt="clinic-info"><p>Posted on Jul 5, 2021</p></div>

        <hr>

        <p class="updates">Testimonials</p>
    </section>
</body>
</html>
